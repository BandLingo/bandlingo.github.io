<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlangLingo</title>
    <style>
    .anscheck { 
    position: absolute; 
    bottom: 0; 
    left: 0; 
    z-index: 10;
    }
    button {
      background-color: #18b551;
      border: none;
      color: #e0e0e0;
      padding: 15px 32px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      border-radius: 12px;
      transition-duration: 0.4s;
    }
    button:hover {
      background-color: #04cf3a;
    }



    </style>
  </head>
  <style></style>
  <body>


      <!-- These are all the elements that will be replaced using javascript -->
    
    <div id="replaceable">
        <!-- Text that gets replaced every question, ie. Fill in the blank -->
      <h1 id="question"></h1>
        <!-- The secondary part of the question, ie. I am the _____ -->
      <h2 id="text"></h2>
        <!-- Mc stands for multiple choice. Below are all of the multiple choice answers that can be toggled on/off and replaced using javascript. -->
      <div id="mc">
          <!-- The first multiple choice answer, ie. Ohio -->
        <button id="bt1"></button>
          <!-- The second multiple choice option, ie. Fanum Tax -->
        <button id="bt2"></button>
          <!-- The third multiple chice option, ie. Sigma -->
        <button id="bt3"></button>
          <!-- The fourth multiple choice option, ie. Mewing -->
        <button id="bt4"></button>
      </div>
     </div>
      <!-- tells you wrong or right -->
    <div class="anscheck">
      <img height="70px" width="70px" src="NOP.png">  
      <h1 id="chktxt">hi</h1>
    </div>
     <!-- Link to javascript so code is less messy here.-->
   <script src="index.js"></script>
    
  </body>
</html>
